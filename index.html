<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conversation Starters for Testers</title>

    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff; /* Pastel green background */
        }

        h1 {
            text-align: center;
        }

        #generate-button {
            background-color: #98fb98; /* Pastel green button */
            border: 2px solid #008080; /* Teal border for the button */
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 18px; /* Increased font size for the button */
            cursor: pointer;
            margin-top: 20px;
        }

        #question-box {
            border: 2px solid #008080; /* Teal border for the question box */
            padding: 20px;
            text-align: center;
            width: 80%;
            height: 100px;
            max-width: 600px;
            margin-top: 20px;
            background-color: white;
            font-size: 20px; /* Increased font size for the question box */
        }
    </style>
</head>
<body>
    <h1>Conversation Starters for Testers</h1>
    <div id="question-box">
        <p id="question"></p>
    </div>
    <button id="generate-button">Generate Question</button>

    <script src="script.js"></script>
</body>
</html>
